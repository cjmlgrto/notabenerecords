---
title: Partners
subtitle: "Page description"

layout: default
weight: 2
---

<section>
	<div class="grid container">
		<div class="col two_third-width section-header">
			<h1>{{ page.title }}</h1>
			<p>{{ page.subtitle }}</p>
		</div>

		<div class="shelf">
			{% for partner in site.partners %}
				<a class="col quarter-width tile" href="{{ partner.website }}">
					<div class="thumbnail" style="background-image:url({{ partner.thumbnail }})"></div>
					<div class="meta">
						<span class="title">{{ partner.name }}</span>
					</div>
				</a>
			{% endfor %}
		</div>
	</div>
</section>
