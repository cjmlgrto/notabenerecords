<!doctype html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include header.html %}
		<section class="store-item">
			<div class="grid">
				<div class="tiles">
					<a href="{{ page.url }}" class="col half-width tile">
						<div class="image" style="background-image:url({{ page.image }})"></div>
					</a>
					<div class="col half-width">
						<div class="heading">
							<h1>{{ page.title }}</h1>
							{% if page.description %}
								<h2>{{ page.description | markdownify  }}</h2>
							{% endif %}
						</div>
						<div class="actions">
							<a href="{{ page.link }}" class="button secondary">Buy for {{ page.price }}</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		{% include footer.html %}
	</body>
	{% include scripts.html %}
</html>
