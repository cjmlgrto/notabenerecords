<!doctype html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include header.html %}
		<section class="store-item">
			<div class="grid">
				<div class="tiles">
					<div class="col half-width tile">
						<div class="image" style="background-image:url({{ page['Avatar'] }})"></div>
					</div>
					<div class="col half-width">
						<div class="heading">
							<span class="overtitle">Co-founder</span>
							<h1>{{ page['title'] }}</h1>
						</div>
						<div class="content">
							{{ content }}
						</div>
					</div>
				</div>
			</div>
		</section>
		{% include footer.html %}
	</body>
	{% include scripts.html %}
</html>
