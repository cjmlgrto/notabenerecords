<!doctype html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include header.html %}
		{% if page.cover_image %}
			<section class="cover"></section>
		{% endif %}
		<section>
			<div class="grid">
				<div class="col full-width">
					<div class="heading">
						<h1>{{ page.title }}</h1>
						{% if page.description %}
							<h2>{{ page.description | markdownify }}</h2>
						{% endif %}
					</div>
				</div>
				<div class="content">
					{{ content }}
				</div>
			</div>
		</section>
		{% include footer.html %}
	</body>
	{% include scripts.html %}
</html>
